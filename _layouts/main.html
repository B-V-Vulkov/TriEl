<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriEl LTD</title>
</head>
<body>
    
    <header class="site-header">

        <H1 class="site-title">
            <a href="/">{{site.title}}</a>
        </H1>

        <nav>
            {% for page in site.pages %}
                {% if page.title %}
                    <li>
                        <a href="{{ page.url }}">{{  page.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </nav>

    </header>

    <main class="site-main">

        {% if page.title %}
        <h1>{{page.title}}</h1>
        {% endif %}

        {{content}}
    </main>

    <aside class="site-sidebar">

    </aside>

    <footer class="site-footer">
        <p>All rights reserved &copy; {{site.title}}</p>
    </footer>

</body>
</html>
